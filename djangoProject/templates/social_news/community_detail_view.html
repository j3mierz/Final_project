{% extends 'base.html' %}
{% block content %}
        {{ community.description }} <br>
    <a href="{% url 'add_post_view' community.id%}"><button>post new post</button></a><br>
    {% for post in posts %}
        <a href="{% url "post_detail" post.id%}">
    <div class="post_tile">
        <h1>{{ post.title }}</h1><br>
     {{ post.user_creator }}<br>
    {{ post.created_at }}<br>
        <div class="description">{{ post.body }}</div><br>
    </div>
    {% endfor %}
    
{% endblock %}
