{% extends 'base.html' %}
{% block content %}
{% for community in communities %}
    <a href="{% url 'community_detail_view' community.id%}">
    <div class="community_tile">
        
            <p>{{ community.name }}</p>
            <p class="description">{{ community.description }}</p>
       
    </div>
    </a>
     {% endfor %}
{% endblock %}
