{% extends 'base.html' %}
{% block content %}
{% for community in communities %}
   <a  href="{% url "community_detail_view" community.id %}" > <button class="community_tile">
            <p>{{ community.name }}</p>
            <p class="description">{{ community.description }}</p>
        
    </button>
    </a>
    {% endfor %}
{% endblock %}
