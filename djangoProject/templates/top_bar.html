<div class="top_bar">
    {% load static %}
    <img class=logo src="{% static 'logo.png' %}">
        {% if user.is_authenticated %}
             <a href="{% url 'add_community' %}"><button>create community</button></a>
            <div><a href="{% url 'start_page' %}"><button>main page</button></a></div>
            <a href="{% url 'user_profile' %}"><button>Profile</button></a>
            <form method="post" action="{% url 'logout_view' %}">
            {% csrf_token %}
            <button type="submit">logout</button>
            </form>
        {% else %}
            <div>
           <a href="{% url 'login_view' %}"><button>login</button></a>
           <a href="{% url 'register_view' %}"><button>register</button></a>
            </div>
        {% endif %}
    </div>
</div>
